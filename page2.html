        <!-- JavaScript function here -->
        <script>
            var pic;
            function flap() {
                if (pic == "wing1.png") {
                    pic = "wing2.png"
                }
                else {
                    pic = "wing1.png"
                }
                document.getElementById('myImage').src = pic;
            }
        </script>
        <img id="myImage" src="wing1.png" width="150" height="150">

        <p>
            <button type="button" onclick="flap()">Flap</button>
        </p>

    </body>
